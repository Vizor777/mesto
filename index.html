<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <a class="header__link" href="#"><img class="header__logo" src="images/logo.svg" alt="Логотип"></a>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="images/Avatar.png" alt="Аватар профиля">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__position">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="places">
        <ul class="places__list">
          <li class="places__item">
            <article class="places__card">
              <img class="places__image" src="images/karach.jpg" alt="Фото места">
              <div class="places__container">
                <h2 class="places__title">Карачаевск</h2>
                <button class="places__button-like"></button>
              </div>
            </article>
          </li>
          <li class="places__item">
            <article class="places__card">
              <img class="places__image" src="images/elbrus.jpg" alt="Фото места">
              <div class="places__container">
                <h2 class="places__title">Гора Эльбрус</h2>
                <button class="places__button-like"></button>
              </div>
            </article>
          </li>
          <li class="places__item">
            <article class="places__card">
              <img class="places__image" src="images/donbay.jpg" alt="Фото места">
              <div class="places__container">
                <h2 class="places__title">Домбай</h2>
                <button class="places__button-like"></button>
              </div>
            </article>
          </li>
          <li class="places__item">
            <article class="places__card">
              <img class="places__image" src="images/elbrus.jpg" alt="Фото места">
              <div class="places__container">
                <h2 class="places__title">Гора Эльбрус</h2>
                <button class="places__button-like"></button>
              </div>
            </article>
          </li>
          <li class="places__item">
            <article class="places__card">
              <img class="places__image" src="images//donbay.jpg" alt="Фото места">
              <div class="places__container">
                <h2 class="places__title">Домбай</h2>
                <button class="places__button-like"></button>
              </div>
            </article>
          </li>
          <li class="places__item">
            <article class="places__card">
              <img class="places__image" src="images/karach.jpg" alt="Фото места">
              <div class="places__container">
                <h2 class="places__title">Карачаево-Черкесская Республика</h2>
                <button class="places__button-like"></button>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <section class="copyright">
        <p class="copyright__text">&#169; 2022 Mesto Russia</p>
      </section>
    </footer>
  </div>
  <div class="popup">
    <section class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" action="post">
        <input class="popup__input" type="text" placeholder="Жак-Ив Кусто">
        <input class="popup__input" type="text" placeholder="Исследователь океана">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
      <button class="popup__close"></button>
    </section>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
